<main>
  <div class="container">
    <h3 class="mb-3">GCTU CHAT 
      <button (click)="logOut()" class="btn btn-secondary" style="float: right;">Log out</button>
    </h3>
    <div class="card">
      <div>
        <div class="col-12 col-lg-12 col-xl-12">
          <ng-container *ngFor="let msg of chat(); trackBy: trackByFn">
            <div class="position-relative">
              <div class="chat-messages p-4">
                <div class="chat-message-left pb-4">
                  <div class="me-5">
                    <img
                      [src]="msg?.users.avatar_url"
                      class="rounded-circle mr-1" alt="User  Avatar" width="40" height="40">
                    <div class="text-muted small text-nowrap mt-2">{{msg?.created_at | date:'M/d/yy ,h:mm a'}}</div>
                  </div>
                  <div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
                    <div class="font-weight-bold mb-1">{{msg?.users?.full_name}}</div> 
                    <div>
                      {{msg?.text}}
                    </div>
                    <div class="dropdown">
                      <span (click)="openDropDown(msg)" class="mt-3 ms-5" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      ........
                      </span>
                      <ul  class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Delect</a></li>
                        
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
          <ng-container *ngIf="chat().length === 0">
            <div>No chat Available</div>
          </ng-container>

          <form [formGroup]="chatForm" (ngSubmit)="onSubmit()">
            <div class="flex-grow-0 py-3 px-4 border-top">
              <div class="input-group">
                <input formControlName="chat_message" type="text" class="form-control" placeholder="Type your message">
                <button [disabled]="chatForm.invalid" class="btn btn-primary">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

  Launch demo modal
</button>
